<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Medic Aparrels -</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta

    <!-- App favicon -->

  <body>
    <!-- Top Bar Start -->
    <%- include('includes/top-bar') %>

    <div class="page-wrapper">

                    <li class="breadcrumb-item active">Google Maps</li>
                  </ol>
                  <!--end breadcrumb-->
                </div>
                <!--end /div-->

              </div>
              <!--end page-title-box-->
            </div>
            <!--end col-->
          </div>
          <!--end row-->
          <!-- end page title end breadcrumb -->
          <div class="row">
            <div class="col-lg-6">
              <div class="card">

                  <h4 class="mt-0 header-title">Markers</h4>

                </div>
                <!--end card-body-->
              </div>
              <!--end card-->
            </div>
            <!-- end col -->

            <div class="col-lg-6">
              <div class="card">

                <!--end card-body-->
              </div>
              <!--end card-->
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->

            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="mt-0 header-title">Street View Panoramas</h4>
                  <p class="text-muted mb-3">Example of google maps.</p>
                  <div id="panorama" class="gmaps-panaroma"></div>
                </div>
                <!--end card-body-->
              </div>
              <!--end card-->
            </div>
            <!-- end col -->

            <div class="col-lg-6">
              <div class="card">
                <div class="card-body">
                  <h4 class="mt-0 header-title">Map Types</h4>
                  <p class="text-muted mb-3">Example of google maps.</p>

                </div>
                <!--end card-body-->
              </div>
              <!--end card-->
            </div>
            <!-- end col -->
          </div>
          <!-- end row -->

      </div>

          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Medic Aparrels

    <!-- App js -->
